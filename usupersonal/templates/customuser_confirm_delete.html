{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar usuario</h1>
  <p>¿Estás seguro de que deseas eliminar el usuario "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
  </form>
  <p><a href="{% url 'customuser_list' %}">Cancelar</a></p>
{% endblock %}
